    <main>
        <section class="inicio" id="inicio">
            <h1>Crud monstruos</h1>
            <section id="formulario">
                
                <form id="monstruoForm">
                    <label>Nombre:<input type="text" placeholder="Ingrese nombre:" name="nombre"></label>
                    <span id="txtNombre"></span>
                    
                    <label>
                        <img src="../img/monstruo.png" alt="Icono alias" class="iconoMiedo"> 
                        Alias: 
                    <input type="text" placeholder="Ingrese Alter-Ego:" name="alias"></label>                   
                    <span id="txtAlias"></span>

                    <fieldset id="radio">
                        <legend><img src="../img/escudo-seguro.png" alt="Icono de Defensa" class="icono">Defensa:</legend>
                
                        <input type="radio" name="defensa" Value="Posion" checked>Posion
                        <br>
                        <input type="radio" name="defensa" Value="Crucifijo">Crucifijo
                        <br>
                        <input type="radio" name="defensa" Value="Estaca">Estaca
                        <br>
                        <input type="radio" name="defensa" Value="Plata">Plata
                    </fieldset>
                    <label>
                        <img src="../img/fantasma (1).png" alt="Icono de miedo" class="iconoMiedo"> 
                        Miedo:
                        <input type="range" name="miedo" value="50" min="0" max="100" step="5">
                    </label>
                        <label for="selectMonstruos">
                            <img src="../img/monstruo (2).png" alt="Icono de miedo" class="iconoMiedo"> 
                            Tipo:
                        </label>
                        <select id="selectMonstruos" name="tipo"></select>                  
        
                    <button type="submit" class="btnLogo" onclick="">Guardar</button>
                    <button type="button" class="btnLogo" id="eliminar" value="eliminar" style="display: none">Eliminar</button>
                    <input type="hidden" name="txtId">
                </form>
            </section>
        </section>        

        <section id="filtroMonstruos">
          <h2>Filtrar por Tipo</h2>       
          <select id="selectFiltroTipo">
          <option value="Todos">Todos</option>
          <option value="Vampiro">Vampiro</option>
          <option value="Hombre Lobo">Hombre Lobo</option>
          <option value="Fantasma">Fantasma</option>
          <option value="Esqueleto">Esqueleto</option>
          <option value="Bruja">Bruja</option>
          <option value="Zombie">Zombie</option>
          </select>
          <button id="btnFiltrar">Filtrar</button>
      </section>

      <label for="promedioMiedo" class="promedioMiedoLabel">Promedio Miedo:</label>
      <input type="text" id="promedioMiedo" readonly>
        
      <section id="tablaPrueba"></section>    
     
    <div id="loader" style="display: none;">
        <img src="../img/waiting-3.gif" alt="Cargando...">
    </div>
